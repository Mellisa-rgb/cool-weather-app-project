<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/7deeadf6aa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <div class="container">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="City"
          aria-label="City"
          aria-describedby="button-addon2"
          id="city-input"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>

      <h1 id="city">Johannesburg</h1> <span><h4 id="longitude-latitude"></h4></span><button id="current-btn">Current</button>
    </br>

      <div class="row">
        <div class="col" id="current-day">Sunday,<span class="time" id="current-time"> 16:12</span></div>
        <div class="col"> Wind speed:<span id="wind-speed"> 2mph</span></div>
     
     <div class="row"> </div>
     <div class="col">Sunny</div> 
     <div class="col">Humidity: 30%</div>


      <h2><i class="fa-regular fa-sun Current-weather"></i>
      <span id="measure">28</span><sup><span id="celc">c°</a></span></sup></h2>

      <br />
      <div class="row">
        <div class="col">Monday<i class="fa-solid fa-cloud-sun"></i>
        L:15°<sup>c</sup> H:24°<sup>c</sup></div>
        <div class="col">Tuesday<i class="fa-solid fa-cloud-bolt"></i>L:9°<sup>c</sup>  H:14°<sup>c</sup></div>
        <div class="col">Wednesday<i class="fa-solid fa-cloud-sun-rain"></i>L:14°<sup>c</sup>  H:17°<sup>c</sup></div>
        <div class="col">Thursday
        <i class="fa-solid fa-cloud-sun"></i>L:14°<sup>c</sup>  H:25°<sup>c</sup></div>
        <div class="col">Friday<i class="fa-solid fa-sun"></i> L:25°<sup>c</sup>  H:31°<sup>c</sup></div>
        <div class="col">Saturday<i class="fa-solid fa-sun"></i>L:26°<sup>c</sup>  H:34°<sup>c</sup></div>

    </div>
    <footer>
    <p>Coded by Mellisa Ann Pillay</p>
  </footer>

    <script src="src/apps.js"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
